{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    <form class="form-signin" method="post" action="">
        <h1 class="h3 mb-3 font-weight-normal">Inserisci il codice inviato via mail</h1>
        <label for="code" class="sr-only">Codice</label>
        <input type="text" name="code" id="code" class="form-control" placeholder="Codice..." required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Conferma</button>

    </form>
{% endblock %}
